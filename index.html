<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-container">
            <!-- 专辑封面 -->
        <div class="album-cover">
            <div class="ripple-effect"></div>
            <img src="" alt="专辑封面" id="album-img">
        </div>
            
            <!-- 歌曲信息 -->
            <div class="song-info">
                <h2 id="song-title">歌曲名称</h2>
                <p id="song-artist">艺术家</p>
            </div>
            
            <!-- 进度条 -->
            <div class="progress-container">
                <span id="current-time">00:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                    <div class="progress-handle"></div>
                </div>
                <span id="total-time">00:00</span>
            </div>
            
            <!-- 控制按钮 -->
            <div class="controls">
                <button class="control-btn" id="loop-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button class="control-btn" id="prev-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="19 3 5 12 19 21"></polygon>
                        <path d="M5 12h13"></path>
                    </svg>
                </button>
                <button class="control-btn play-btn" id="play-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-btn" id="next-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21"></polygon>
                        <path d="M19 12H5"></path>
                    </svg>
                </button>
                <button class="control-btn" id="volume-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                </button>
            </div>
            
            <!-- 音量控制 -->
            <div class="volume-container">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
            
            <!-- 播放列表 -->
            <div class="playlist-container">
                <h3>播放列表</h3>
                <ul class="playlist" id="playlist">
                    <!-- 播放列表项将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="audio-player" preload="metadata"></audio>
    
    <script src="js/data.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
